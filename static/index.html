<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Size Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <!-- Form to Calculate Packs -->
    <h3>Calculate Packs for an Order</h3>
    <form id="calculate-pack-form" class="calculate-form">
        <label for="items">Number of Items:</label>
        <input type="number" id="items" name="items" required>
        <button type="submit" class="calculate-button">Calculate Packs</button>
    </form>

    <div id="calculate-result" class="error-message"></div>

    <!-- Form to Add/Delete Pack Size -->
    <div class="pack-management">
        <div class="inline-form">
            <label for="items">Add a Pack Size</label>
            <form id="add-pack-form">
                <input type="number" id="size" name="size" required>
                <button type="submit" class="small-button add-button">Add Pack Size</button>
            </form>
            <div id="add-pack-message" class="error-message"></div>
        </div>

        <div class="inline-form">
            <label for="items">Delete a Pack Size</label>
            <form id="delete-pack-form">
                <input type="number" id="delete-size" name="delete-size" required>
                <button type="submit" class="small-button delete-button">Delete Pack Size</button>
            </form>
            <div id="delete-pack-message" class="error-message"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
